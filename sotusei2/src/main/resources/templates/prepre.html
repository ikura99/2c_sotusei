<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出発地点と目的地の検索</title>
    <style>
        div {
            width: 100%;
            padding: 8px 16px;
            margin: 16px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央寄せ */
        }

        label {
            margin-top: 8px;
            display: flex;
            align-items: center; /* 中央寄せ */
        }

        input {
            margin-left: 8px; /* ラベルと入力フィールドの間隔 */
        }

        button {
            width: 50%;
            height: 2.5em;
            margin-top: 8px; /* 適切な間隔 */
            padding: 4px 0;
            border-radius: 4px;
            background-color: blue;
            color: white;
        }

        button:hover {
            opacity: .7;
        }
    </style>
</head>
<body>
	<form id="myForm" action="/mymap3" method="post">
    <div>
		<h2>開始地点</h2>
      <input type="text" name="start">
        <label id="label1">中継地点(1)：<input type="text" name="intermediatePoint1"></label>
        <button id="addButton">中継地点を増やす</button>
          <h2>終了地点</h2>
      <input type="text" name="goal">
      <input type="submit" onclick="submitForm()" value="検索する">
    </div>
	
</form>
    <script>
        document.getElementById('addButton').addEventListener('click', () => {
            const formCount = document.querySelectorAll('input').length + 1;

            const newForm = document.createElement('input');
            newForm.type = 'text';
            newForm.name = `intermediatePoint${formCount}`;

            const newLabel = document.createElement('label');
            newLabel.textContent = `中継地点(${formCount})：`;
            newLabel.appendChild(newForm);

            const div = document.querySelector('div');
            div.insertBefore(newLabel, document.getElementById('addButton'));
        });

        function submitForm() {
            const formData = new FormData(document.getElementById('myForm'));

            fetch('/mymap3', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
